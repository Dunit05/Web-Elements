<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Page</title>
  </head>
  <body>
    <div class="pricing-table">
      <div class="individual">
        <div class="price"><span>&dollar;</span>2</div>
        <h2>Individual</h2>

        <div class="feature">
          <h3>Office <span>20 gb</span></h3>
          <div class="progress office"></div>
        </div>
        <div class="feature">
          <h3>Home <span>10 gb</span></h3>
          <div class="progress home"></div>
        </div>

        <div class="continue">
          <button>
            Continue
            <img src="arrow.png" alt="" />
          </button>
        </div>
      </div>
      <div class="shared">
        <div class="price"><span>&dollar;</span>6</div>
        <h2>Shared</h2>

        <div class="large-feature">
          <p>Famliy</p>
          <h3>100 GB</h3>
        </div>

        <div class="continue">
          <button>
            Continue
            <img src="arrow.png" alt="" />
          </button>
        </div>

        <div class="waves"></div>
      </div>
      <div class="unlimited">
        <div class="price"><span>&dollar;</span>9</div>
        <h2>Unlimited</h2>

        <div class="large-feature">
          <p>Infinite Share</p>
          <h3>1 Year</h3>
        </div>

        <div class="continue">
          <button>
            Continue
            <img src="arrow.png" alt="" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
